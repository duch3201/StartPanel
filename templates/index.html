    <hr class="w-96 h-1 ml-11 mx-auto my-4 bg-gray-100 border-0 rounded md:my-10 dark:bg-gray-700">


    <div>
        <input type="text" class="mt-1 w-96 ml-11 rounded-l-lg bg-neutral-800 dark:bg-neutral-50 text-black p-1 inline-block dark:text-black" placeholder="Search" id="search">
        <button onclick="search()" class="bg-neutral-800 p-1 text-white dark:text-black dark:bg-neutral-50 rounded-r-lg">search</button>
    </div>

    <div id="settings" class="fixed hidden bg-neutral-50 rounded-xl text-black dark:bg-neutral-600 dark:text-white top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-96 z-50">
        <!-- <dir class="grid grid-cols-2 grid-rows-1"> -->
            <span>
                <button onclick="settings('hide')" class="p-1 m-4 bg-neutral-800 dark:bg-neutral-50 hover:bg-red-600 rounded-md">
                    <span class="material-symbols-outlined">
                        arrow_back
                    </span>
                </button>
            </span>
            
            <span class="text-lg font-bold mt-5">Add bookmark</span>

            <div class="grid grid-rows-2 grid-cols-1">
                <input type="text" name="Bookmarkname" class="rounded-lg mt-2 text-white dark:text-black" id="bname" placeholder="Bookmark name" required>
                <input type="text" name="Bookmarkurl"  class="rounded-lg mt-3 text-white dark:text-black" id="burl" placeholder="Bookmark URL" required>
                
            </div>
            <button onclick="addBookmark()">save</button>

    </div>
